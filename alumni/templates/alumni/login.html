{% extends 'alumni/base.html' %}

{% block content %}
    <div class="ui grid">
        <div class="ui row">

        </div>
        <div class="ui row">

        </div>
        <div class="ui centered row">
            <div class="ui six wide column">
                <div class="ui segment">
                    <div class="ui inverted blue segment">
                        <h2 class="ui centered header">
                            YGC Alumni Database
                        </h2>
                    </div>
                    <form class="ui form" action="{% url 'alumni:login_name' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <lable class="ui label">
                                Username
                            </lable>
                            <input type="text" name="email"/>
                        </div>

                        <div>
                            <lable class="ui label">
                                Password
                            </lable>
                            <input type="password" name="password"/>
                        </div>
                        <div class="ui horizontal divider">
                            Or
                        </div>
                        <div class="ui grid">
                            <div class="ui centered row">
                                <div class="ui four wide column">
                                    <br>
                                    <input type="submit" class="ui green button" />
                                </div>
                            </div>
                            <div class="ui row" style="margin-top: -10px;">
                                <div class="ui eight wide column">
                                    <label class="ui label">Don't have an account?</label><br>
                                    <a href="{% url 'alumni:register_form' %}">Register an Account</a>
                                </div>
                                <div class="ui eight wide column">
                                    <label class="ui label">Forgot your password?</label>
                                    <a>Password Recovery</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
